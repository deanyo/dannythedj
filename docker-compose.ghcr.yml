version: "3.8"

services:
  musicbot:
    image: ghcr.io/deanyo/dannythedj:${IMAGE_TAG:-latest}
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      GUILD_ID: ${GUILD_ID}
      LOG_LEVEL: ${LOG_LEVEL}
      DEFAULT_VOLUME: ${DEFAULT_VOLUME}
      IDLE_DISCONNECT_SECONDS: ${IDLE_DISCONNECT_SECONDS}
      PLAYLIST_LIMIT: ${PLAYLIST_LIMIT}
      YTDLP_REMOTE_COMPONENTS: ${YTDLP_REMOTE_COMPONENTS}
    restart: unless-stopped
